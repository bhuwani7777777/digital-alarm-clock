<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ•’ Alarm Clock</h1>
    <div id="clock" class="clock"></div>

    <div class="alarm-setter">
      <input type="time" id="alarm-time">
      <button onclick="setAlarm()">Set Alarm</button>
    </div>

    <ul id="alarm-list"></ul>

    <div class="alarm-actions">
      <button id="snooze-btn" onclick="snoozeAlarm()" disabled>Snooze</button>
      <button id="stop-btn" onclick="stopAlarm()" disabled>Stop</button>
    </div>

    <p id="alarm-status" class="status"></p>
  </div>

  <audio id="alarm-audio" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
